<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&display=swap" rel="stylesheet">
		<title>Dijital Portfolio Создание проекта</title>
	</head>
	<body>
        <header class="projectcreating-header">
			<a class="back" href="personprofile.html">Назад</a>
        </header>
        <main class="projectcreating-main">
            <div class="container">
                <div class="information">
                    <h1>Создание проекта</h1>
                    <div class="short-information">
                        <div class="divname">
                            <h2>Имя проекта</h2>
                            <p class="name">Калькулятор</p>
                        </div>
                        <div>
                            <h2>Отрасль</h2>
                            <p class="industry">IT-технологии</p>
                        </div>
                    </div>
                    <h2>Описание проекта</h2>
                    <p class="description">Текст</p>
                    <h2>Приложите файлы</h2>
                    <p class="files">+ Добавить файлы (pdf, png, jpg, dox, net...)</p>
                    <button class="save">Сохранить</button>
                </div>
                <div class="divcover">
                    <img class="cover" src="img/cover.svg" width="398" height="343" alt="Обложка проекта">
                    <button class="add-cover">+ Добавить обложку</button>
                </div>
            </div>
        </main>
    </body>
</html>
